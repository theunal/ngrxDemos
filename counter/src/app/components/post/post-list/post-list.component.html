<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <h3>post list</h3>

            <table class="table table-striped table-bordered rounded mt-3">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>description</th>
                        <th>actions</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let post of posts | async">
                        <td>{{post.id}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.description}}</td>
                        <td class="text-center">
                            <button class="btn btn-warning btn-sm mx-1" routerLink="/posts/update/{{post.id}}">update</button>
                            <button class="btn btn-danger btn-sm mx-1" (click)="deletePost(post.id)">delete</button>
                        </td>
                    </tr>

                </tbody>
            </table>

            <button class="btn btn-info text-white" routerLink="/posts/add">post add</button>
        </div>
        <div class="col-md-4">
            <router-outlet></router-outlet>
        </div>
    </div>

</div>
